{% extends 'base.html' %}

{% block content %}
  <h2>Список транзакций</h2>
  <a href="{% url 'add_transaction' %}" class="btn btn-primary">Добавить транзакцию</a>
  <table class="table">
    <thead>
      <tr>
        <th>Сумма</th>
        <th>Категория</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
        <tr>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.category }}</td>
          <td>{{ transaction.description }}</td>
          <td>
            <a href="{% url 'edit_transaction' transaction.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'delete_transaction' transaction.pk %}" class="btn btn-danger">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
